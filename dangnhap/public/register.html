<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Đăng ký</h2>
        <input type="text" id="register-email" placeholder="Gmail (phải có @gmail.com)" required pattern=".+@gmail\.com">
        <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
        <input type="password" id="register-password" placeholder="Mật khẩu" required>
        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
        <button id="register-button">Đăng ký</button>
        <p>Đã có tài khoản? <a href="index.html">Đăng nhập</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
